<!doctype html>
<html>
    
    <head>
       
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>CVS Google Home Page replication</title>
   
    </head>
       
    <body>
           
         <div class="main">

            <div class="header">

                <div class="l_header">

                            <a id="about" href="https://www.google.com/intl/en/about/">About</a>
                            <a id="Store" href="https://store.google.com">Store</a>
                            
                </div>
                        
                <div class="r_header">
                                
                         <span>
                                
                            <a id="gmail" href="https://mail.google.com/mail/?authuser=0">Gmail</a>
                            <a id="images" href="https://www.google.com/imghp?hl=en&amp;authuser=0">Images</a>
                            
                        </span>
                                
                    <div class="apps">
                                    
                             <a id="apps" href="https://gsuite.google.com"></a>
                                
                    </div>
                                
                    <div class="signin">
                                    
                            <a id="signin" href="https://accounts.google.com/ServiceLogin">Signin</a>
                                
                    </div>
                            
                </div>
                
            </div>

             <div class="mid_content">
                            
                    <div class="center_logo">
                            
                            <img alt="Google" id="center_logo" src= "https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                            
                    </div>
                        
                    <div class="search">
                                
                            <input id="search" title="search" type="text" maxlength="2048">
                            
                    </div>
                            
                    <div class="buttons">
                            
                            <input type="submit" title="Google Search" value="Google Search">
                            <input type="submit" title="Lucky" value="I'm Feeling Lucky">
                            
                    </div>
                        
            </div>
                
            <div class="footer">
                            
                    <div class="l_footer">
                                
                            <a href="https://ads.google.com/intl/en_us/home/#?modal_active=none">Advertising</a>
                            <a href="https://www.google.com/services/">Business</a>
                            
                    </div>
                            
                     <div class="r_footer">
                            
                            <a href="https://policies.google.com/privacy?hl=en&gl=us">Privacy</a>
                            <a href="https://policies.google.com/terms?hl=en&gl=us">Terms</a>
                            <a href="https://www.google.com/preferences?hl=en">Settings</a>
                            
                    </div>
                       
            </div>
                
        </div>
           
     </body>
    
</html>
