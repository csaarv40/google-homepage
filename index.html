<!doctype html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>CVS Google Home Page replication</title>
    </head>
    <body>
        <div class="main">
            <div class="header">
                <div class="rheader">
                    <a class="gmail" href="https://mail.google.com/mail/?authuser=0">Gmail</a>
                    <a class="images" href="https://www.google.com/imghp?hl=en&amp;authuser=0">Images</a>
                </div>
                    <div style="height:233px; margin-top: 89px" id="lga">
                        <img alt="Google" id="Logo" src= "https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                    </div>
                    <div class="search">
                        <input id="search" title="search" type="text" maxlength="2048">
                    </div>
                    <div class="google_button; lucky_button">
                        <input id="google_button" type="submit" title="Google Search" value="Google Search">
                        <input id="lucky_button" type="submit" title="Lucky" value="I'm Feeling Lucky">
                    </div>
                </div>
             </div>
    </body>
    </html>
