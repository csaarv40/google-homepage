<!doctype html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>CVS Google Home Page replication</title>
    </head>
        <body>
            <div class="main">

                <div class="header">

                    <div class="l_header">

                        <a href="https://www.google.com/intl/en/about/">About</a>
                        <a href="https://store.google.com">Store</a>
                    
                    </div>
                    
                    <div class="r_header">
                        
                        <span>
                        <a href="https://mail.google.com/mail/?authuser=0">Gmail</a>
                        <a href="https://www.google.com/imghp?hl=en&amp;authuser=0">Images</a>
                        </span>
                        
                        <div class="apps">
                            <a href="https://gsuite.google.com"></a>
                        </div>
                        
                        <div class="signin">
                            
                            <a href="https://accounts.google.com/ServiceLogin">Signin</a>
                        
                        </div>
                    
                    </div>
            
                </div>

                    <div class="mid_content">
                        
                        <div class="center_logo">
                        
                            <img alt="Google" id="center_logo" src= "https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                        
                        </div>
                    
                        <div class="search">
                            
                            <input id="search" title="search" type="text" maxlength="2048">
                        
                        </div>
                        
                        <div class="google_button; lucky_button">
                        
                            <input id="google_button" type="submit" title="Google Search" value="Google Search">
                            <input id="lucky_button" type="submit" title="Lucky" value="I'm Feeling Lucky">
                        
                        </div>
                    
                    </div>
                
                    <div class="footer">
                        
                        <div class="r_footer">
                            <a href="">Advertising</a>
                            <a href="">Business</a>
                        </div>
                        
                        <div class="r_footer">
                            <a href="">Privacy</a>
                            <a href="">Terms</a>
                            <a href="">Settings</a>
                        </div>
                    </div>
                </div>
           
            </body>
    
</html>
